# Path and file to reports configurations
reportConfigPath:.\\configs\\extentConfig.xml
# Path and file to reports configurations
reportPath:.\\target\\reportesCucumber\\reporteExtent\\
# Path and file to reports configurations
reportScreenshotPath:.\\target\\reportesCucumber\\reporteExtent\\ScreenShot\\
# Path to data resource test
testDataPath=src/test/resources/testData/
# End file